<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: glow 2s infinite alternate;
      max-width: 90%;
      z-index: 2;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
      to { box-shadow: 0 0 40px rgba(255,255,255,0.8); }
    }

    h1 {
      font-size: 2.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4d6d;
      font-size: 1rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>
    <p>You make my world brighter every day üå∏</p>
    <button onclick="showLove()">Tap to see my heart üíï</button>
    <div id="loveMessage" class="hidden">
      I love you endlessly ‚ù§Ô∏è<br>
      Will you be my Valentine? üíçüíò
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").style.display = "block";
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
